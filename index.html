<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Fitness Tracker</h1>
        </header>
        <section class="log-workout">
            <h2>Log Your Workout</h2>
            <form id="workoutForm">

                <label for="workoutType">Workout Type:</label>
                <select id="workoutType" name="workoutType" required>
                    <option value="walking">Walking</option>
                    <option value="running">Running</option>
                    <option value="outdoor-cycling">Outdoor Cycling</option>
                    <option value="indoor-cycling">Indoor Cycling</option>
                    <option value="swimming">Swimming</option>
                    <option value="yoga">Yoga</option>
                    <option value="jumping-jacks">Jumping Jacks</option>
                    <option value="wall-sit">Wall Sit</option>
                    <option value="crunches">Crunches</option>
                    <option value="squats">Squats</option>
                    <option value="pushups">Pushups</option>
                    <option value="knee-tucks">Knee Tucks</option>
                </select>


                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" name="duration" required>

                <button type="submit">Log Workout</button>
            </form>
        </section>
        <section class="set-goals">
            <h2>Set Fitness Goals</h2>
            <form id="goalForm">
                <label for="targetWeight">Target Weight (kg):</label>
                <input type="number" id="targetWeight" name="targetWeight" required>

                <label for="weeklyExercise">Weekly Exercise Goal (hours):</label>
                <input type="number" id="weeklyExercise" name="weeklyExercise" required>

                <button type="submit">Set Goals</button>
            </form>
        </section>
        <section class="progress-tracking">
            <h2>Progress Tracking</h2>
            <p>Your current weight: <span id="currentWeight">-</span> kg</p>
            <p>Weekly Exercise Goal: <span id="weeklyExerciseGoal">-</span> hours</p>
            <p>Total Exercise This Week: <span id="totalExercise">-</span> minutes</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
